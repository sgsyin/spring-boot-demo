<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>修改嘉宾</title>
    </head>
    <body>
        <h3>修改嘉宾</h3>
        <form th:action="@{/guest/update}" method="post" th:object="${guest}">
            name:<input type="text" name="name" th:value="*{name}" readonly><br>
            role:<input type="text" name="role" th:value="*{role}"><br>
            <input type="submit" value="update">
        </form>
    </body>
</html>
